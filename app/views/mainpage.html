

<div id="wrapper" style="width: 99%;max-height: 10%">

  <!-- Content -->
  <div id="content" >
    <div id="content-inner"  >



      <!-- Post -->


      <div class="row">
        <div class="col-lg-8">
          <div ng-controller="MainCtrl">
            <!--<h1>Tasty Paginated Menu</h1>

            <small>this is in "MyController"</small>-->


            <div class="row" style="font-style: italic;">
              <div class="col-xs-4">
                <h3>Page now:&nbsp;&nbsp;&nbsp;&nbsp;{{ currentPage }}</h3>
              </div>
              <!--<div class="col-xs-4">
                <label for="search">Search:</label>
                <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
              </div>-->

              <div class="col-xs-4">
                <label for="search" > items per page:</label>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize" style="margin-left:10em;margin-top:-1.8em">
              </div>
            </div>
            <br>
            <ul style="width: 155%;">
              <li  class="span2 thumbnail" dir-paginate="note in notes | filter:q |orderBy:'title'| itemsPerPage: pageSize" current-page="currentPage" ><!--style="border:dotted 1px #364050;border-radius: 15px;"-->
                <article class="is-post is-post-excerpt">
                  <div class="info">
                    <span class="date"><span class="month">{{month(note.createdAt)}}<span>uary</span></span> <span >{{getdate(note.createdAt)}}</span><span class="year">, 2013</span></span>
                  </div>

                  <button class="btn btn-large close pull-right" ng-click="delet(note.id)" value="DELET">&times;

                    <p> {{note.id}}</p></button> <a href="#/{{note.id}}">{{note.title}}</a> <hr/><p style="height: 20em">{{note.description}}</p>
                </article>
              </li>
            </ul>
          </div>


          <div ng-controller="OtherController" >
            <!--<small>this is in "OtherController"</small>-->

            <div class="text-center" style="margin-left:15em">
              <dir-pagination-controls  boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/dirPagination.tpl.html"></dir-pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" style="height: 100%">

    <!-- Logo -->
    <div id="logo">
      <h1>EasyNOTE</h1>
    </div>

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li class="current_page_item"><a >Function</a></li>
        <li><a href="#/edit">Add a new note</a></li>
      </ul>
    </nav>

    <!-- Search -->
    <section class="is-search">
      <form method="post" action="#">
        <input  ng-model="q" id="search"  type="text" class="text" name="search" placeholder="Search" />
        <!--<input ng-model="q" type="text" class="text" name="search"  placeholder="Search" id="search" class="form-control" placeholder="Filter text">-->
      </form>
    </section>
